<body>
    

    <header>
        <div class="site-header">
            <a class="site-logo">Shox1c</a>

                    <li class="navbar-list-item"><a href="" class="navbar-list-item-link">Home </a></li>

            </nav>
            <nav class="active-navbar hidden-nav">
